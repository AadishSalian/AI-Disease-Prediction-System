<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | MediPredict</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="profile.css" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

  <!-- Header (reuse same header) -->
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <i class="ri-pulse-line"></i>
        <span>Medi</span>Predict
      </a>
      <nav class="nav-menu">
        <ul class="nav-links">
          <li><a href="index.html#features">Features</a></li>
          <li><a href="index.html#how-it-works">How it Works</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="container profile-grid fade-in">

      <!-- Left Card -->
      <div class="profile-card">
        <div class="profile-avatar">
          <i class="ri-user-3-line"></i>
        </div>
        <h2 id="profile-name">Aadish Salian</h2>
        <p class="email" id="profile-email">aadish@example.com</p>

        <div class="risk-badge low">Low Risk</div>

        <button class="btn-primary full-width">
          <i class="ri-edit-line"></i> Edit Profile
        </button>
      </div>

      <!-- Right Content -->
      <div class="profile-details">

        <!-- Health Summary -->
        <div class="detail-card">
          <div class="card-header">
            <h3>Health Summary</h3>
            <span class="bmi-tag" id="bmi-category">Normal</span>
          </div>
          <div class="stats-grid">
            <div class="stat-box">
              <i class="ri-user-heart-line"></i>
              <span>Age</span>
              <strong id="display-age">24</strong>
            </div>
            <div class="stat-box">
              <i class="ri-genderless-line"></i>
              <span>Gender</span>
              <strong id="display-gender">Male</strong>
            </div>
            <div class="stat-box">
              <i class="ri-ruler-line"></i>
              <span>Height</span>
              <strong id="display-height">175 cm</strong>
            </div>
            <div class="stat-box">
              <i class="ri-scales-3-line"></i>
              <span>Weight</span>
              <strong id="display-weight">70 kg</strong>
            </div>
          </div>
          <div class="bmi-container">
            <div class="bmi-header">
              <span>Body Mass Index (BMI)</span>
              <span id="display-bmi">22.9</span>
            </div>
            <div class="bmi-bar">
              <div class="bmi-progress" id="bmi-progress" style="width: 50%"></div>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="detail-card actions">
          <button class="btn-primary" onclick="window.location.href='symptoms.html'">
            <i class="ri-play-circle-line"></i> Start Diagnosis
          </button>
          <button class="btn-secondary danger" id="logoutBtn">
            <i class="ri-logout-box-r-line"></i> Logout
          </button>
        </div>

      </div>
    </div>
  </section>
  <!-- Edit Profile Modal -->
  <div class="modal-overlay" id="editProfileModal">
    <div class="modal fade-in">

      <div class="modal-header">
        <h3>Edit Profile</h3>
        <button class="close-btn" onclick="closeModal()">
          <i class="ri-close-line"></i>
        </button>
      </div>

      <form class="modal-body" id="editProfileForm">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="input-name" value="Aadish Salian" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="input-email" value="aadish@example.com" />
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" id="input-age" placeholder="Enter age" />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select id="input-gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Height (cm)</label>
          <input type="number" id="input-height" placeholder="170" />
        </div>

        <div class="form-group">
          <label>Weight (kg)</label>
          <input type="number" id="input-weight" placeholder="65" />
        </div>

      </form>

      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn-primary" id="saveProfileBtn">Save Changes</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
