<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Main styles for variables -->
    <link rel="stylesheet" href="login.css"> <!-- Specific adapted styles -->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="back-btn">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Back
        </a>
        <button class="signin-nav" type="button" onclick="window.location.href='login.html'">Login</button>
    </nav>

    <section>
        <div class="login_box">
            <form action="">
                <h2>Register</h2>
                
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit">Create an account</button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social_icons">
                    <button type="button" class="icon_btn">
                        <ion-icon name="logo-google"></ion-icon>
                    </button>
                    <button type="button" class="icon_btn">
                        <ion-icon name="logo-apple"></ion-icon>
                    </button>
                    <button type="button" class="icon_btn">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </button>
                </div>
                <div class="register">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
